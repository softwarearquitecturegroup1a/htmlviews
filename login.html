<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>BiciUN</title>
</head>
<body>
    <div class="jumbotron bg-success text-white">
        <h1 class="text-center display-3">BiciUN</h1>
    </div>
    <div class="jumbotron bg-info text-white">
        <h2 class="text-center">Inicia sesion</h2>
        <form>
            <div class="form-group text-center">
                <label for="ident"> <h4>Usuario:</h4> </label>
                <input type="text" class="form-control text-center" id="ident">
            </div>
            <div class="form-group text-center">
                <label for="pass"> <h4>Identificacion:</h4> </label>
                <input type="number" class="form-control text-center" id="pass">
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Iniciar" class="btn btn-success">
            </div>
        </form>
    </div>
</body>
</html>
