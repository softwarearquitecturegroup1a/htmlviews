<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>BiciUN</title>

</head>
<body>
    <div class="jumbotron bg-success text-white">
        <h1 class="text-center display-3">BiciUN</h1>
    </div>
    <div class="container bg-primary text-white">
        <h2 class="text-center">Solicita tu bicicleta</h2>
    </div>

    <div class="container bg-info">
        <form>
            <div class="form-group text-center">
                <label for="sel1">Escoge tu estacion de origen:</label>
                <select class="form-control text-center" id="sel1">
                    <option>CyT</option>
                    <option>Entrada Calle 26</option>
                    <option>Entrada Carrera 53</option>
                    <option>Entrada Uriel Gutierrez</option>
                    <option>Entrada Calle 45</option>
                </select>
            </div>
            <div class="form-group text-center">
                <label for="sel2">Escoge tu estacion de destino:</label>
                <select class="form-control text-center" id="sel2">
                    <option>CyT</option>
                    <option>Entrada Calle 26</option>
                    <option>Entrada Carrera 53</option>
                    <option>Entrada Uriel Gutierrez</option>
                    <option>Entrada Calle 45</option>
                </select>
            </div>
            <div class="form-group text-center">
                <input type="submit" value="Solicitar" class="btn btn-success">
            </div> 
        </form>
        <div></div>

    </div>
    
</body>
</html>
